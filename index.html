<html lang="en"><head>
    <title>Save the Jedis</title>
    </head>
    <body>
    <link rel="stylesheet" href="assets/styles/styles.css">
    <script src="https://kit.fontawesome.com/fe3db22256.js" crossorigin="anonymous"></script>
    <style media="all" id="fa-v4-font-face"></style>>
     <script src="assets/scripts/app.js" defer=""></script>
  
  
    <div id="box">
      <h1 id="title">SAVE THE JEDIS</h1>
    </div>
    <div id="player-display">
      <h4>You have 15 seconds to save the Jedis from the attack!</h4>
      <h5>Your time: <span id="seconds">00</span>:<span id="tens">00</span></h5>
      <h5>Your health:<span id="bonus-life">
        <i class="fas fa-heart" aria-hidden="true"></i>
      </span></h5>    
      <h5>Jedis saved: <span id="jedis-saved">0</span></h5>
      <button class="btn-start">Start game</button>
      <button class="btn btn-defend">Defend</button>
      <button class="btn btn-attack">Attack</button>
      </div>
      <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <img src="imagenes/BabyYoda.jpeg" class="baby-yoda">
          <p id="text">You saved <span id="final-jedis-saved">1</span> jedis, congrats! Baby Yoda is happy!</p>
          <button class="btn-retry-win">Retry</button>
        </div>

        <div class="modal-content-lose">
          <img src="imagenes/darthvaderfinal.png" class="final-vader">
          <p id="alternative-text">You could have done it better...</p>
          <button class="btn-retry-lose">retry</button>
        </div>
      
      </div>
      <!-- <div class="backdrop"></div> -->
    <div id="play-box">
     <img src="imagenes/obi-wan-kenobi.png" class="obi-wan" id="obi-wan">
     <img src="imagenes/c3po.jpeg" class="c3po">
     <img src="imagenes/darthVader.jpeg" class="darth">
     <img src="imagenes/Kit.png" class="kith">
     <img src="imagenes/luck.jpeg" class="luck">
     <img src="imagenes/Mace.png" class="mace">
     <img src="imagenes/tiranus.png" class="tiranus">
     <img src="imagenes/plaegis.png" class="plaegis">
     <img src="imagenes/maul.png" class="maul">
    
    </div>

</body>
</html>
